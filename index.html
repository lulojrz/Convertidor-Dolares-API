<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Convertidor Dolares</title>
</head>

<body>
    <section>
        <form>
            <label for="valor">Ingrese un valor en pesos argentinos para transformarlo en los distintos dolares</label>
            <input type="number" name="valor" placeholder="Ingrese un numero" id="cantidad" min="0">
            <button type="submit" id="btn">Convertir</button>
        </form>
    </section>
    <div class="container" id="cont">

    </div>
    <script src="script.js"></script>
</body>

</html>
